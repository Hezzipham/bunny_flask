{% extends 'base.html' %}

{% block title %}Bunpeti{% endblock %}

{% block content %}
<!--Contact Me-->
        <section id="contact">
            <h2 class="contact__title">Contact</h2>
            <div class=contact>

            <form class="form" action="/action_page.php" method="get" enctype="text/plain" id="contactForm">
                <div class="form__name">
                    <label for="name">Name:</label>
                    <input type="text" class="form__input" id="name" placeholder="First And Last Name" name="name" aria-required="">
                </div>
                <div class="form__email">
                    <label for="email">Email:</label>
                    <input type="email" class="form__input" id="email" placeholder="Enter email" name="email" aria-required="">
                </div>
                <div class="form-message">
                    <label for="message">Message:</label>
                    <textarea class="form__input" rows="2" id="message" name="message" required></textarea>
                </div>
                <button class="btn" type="submit" name="submit">Send</button>
            </form>
            <iframe src="https://calendar.google.com/calendar/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=NWUzbHZkYmoyaDMxMDVlazdyNWs3cmVna29AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=ZW4udXNhLm9mZmljaWFsI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%23616161&amp;color=%237CB342&amp;showCalendars=0&amp;showNav=1&amp;showPrint=0&amp;showTitle=1" style="border:solid 1px #777" width="600" height="400" frameborder="0" scrolling="no"></iframe>
        </div>
        </section>
{% endblock content %}
